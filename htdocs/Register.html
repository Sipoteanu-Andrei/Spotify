<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Music</title>
<link href="sheetlog.css" rel="stylesheet" type="text/css">



<script src="https://kit.fontawesome.com/c08a58a364.js" crossorigin="anonymous"></script>
</head>
	<body>

		<div class="login_register">
			<a href="Login.html" class>LogIn</a>
		</div>
<main>

		<div id="login" class="loginbox" style="display:block;">
			<h1>LogIn</h1>

		</div>

			<div id="register" class="loginbox" style="display:block;">
				<form action="includes/Register.inc.php" method="post">
		<h2 class="container">

				<div class="textbox">
					<i class="fas fa-user"></i>
					<input type="text" placeholder="Username" name="uid" value="">
				</div>

				<div class="textbox">
					<i class="fas fa-lock"></i>
					<input type="text" placeholder="E-mail" name="mail" value="">
					</div>

					<div class="textbox">
					<i class="fas fa-lock"></i>
					<input type="password" placeholder="Password" name="pwd" value="">
						</div>

						<div class="textbox">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="ConfirmPassword" name="pwd-repeat" value="">
							</div>
						</h2>
					 <button class="btn" type="submit" name="Sign_In" value="Sign In">Sign In</button>
					</form>

</div>
</main>

<script>
	function showPage(page,remember=1){
		$('div#login').css('display','none');
		$('div#register').css('display','none');

		$('a#login').removeClass('active');
		$('a#register').removeClass('active');

		$('a#'+page).addClass('active');
		$('div#div'+page).css('display','block');
		if(remember==1)history.pushState({url:page},'asada',page);
	}

	$(window).on("popstate",function(e){
		page=e.originalEvent.state.url;
		showPage(page,0);
	});

	$('h2').click(function(){
		showPage('main');
	});

	$('a#login').click(function(){showPage('login')});
	$('a#register').click(function(){showPage('register')});

	var splits=(window.location.href).split("/");
	if(splits[splits.length-1]==""){splits[splits.length-1]='main'};
	showPage(splits[splits.length-1]);
	</script>

	</body>
</html>
